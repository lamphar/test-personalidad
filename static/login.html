<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - MindPath</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #F4F9F9;
      font-family: 'Open Sans', sans-serif;
    }
    .login-container {
      max-width: 420px;
      margin: 5rem auto;
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    .login-container h2 {
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 1.5rem;
      color: #1B2838;
    }
    .btn-accent {
      background-color: #2E8BC0;
      color: #ffffff;
      font-weight: 600;
      border-radius: 8px;
    }
    .btn-accent:hover {
      background-color: #1F6F99;
    }
    .form-control:focus {
      border-color: #2E8BC0;
      box-shadow: 0 0 0 0.25rem rgba(46,139,192,0.25);
    }
    .text-muted {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center">Iniciar sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña <span class="text-muted">(opcional)</span></label>
        <input type="password" class="form-control" id="password" placeholder="••••••">
      </div>
      <button type="submit" class="btn btn-accent w-100">Entrar</button>
      <div class="text-center mt-3">
        <a href="#" onclick="continuarSinCuenta()" class="text-muted">O continuar sin registrarse</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      // Aquí podrías enviar los datos a tu backend si decides agregar autenticación real
      localStorage.setItem('usuario', email);
      window.location.href = "tests.html"; // Redirige al test
    });

    function continuarSinCuenta() {
      localStorage.setItem('usuario', 'anonimo@mindpath.org');
      window.location.href = "tests.html";
    }
  </script>
</body>
</html>
